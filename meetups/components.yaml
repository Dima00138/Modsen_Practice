components:
  schemas:
    Meetup:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        time:
          type: string
          format: date-time
        location:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        password:
          type: string
        role:
          type: array
          items:
            type: string